<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SQLSaga">
  <meta name="author" content="Sabína Ságová">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title id="pageTitle"></title>
  <link rel="icon" type="image/png" href="images/favsql.png">
  <script src="scripts/texts.js"></script>
  <script src="scripts/toggle.js"></script>
  <script src="jswasm/sqlite3.js"></script>
  <script src="scripts/sqlitedbfunctions.js"></script>
  <script src="scripts/codemirror.js"></script>
  <script src="scripts/tasks.js"></script>
  <script src="scripts/api.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>
</head>

<body>
  <div class="header"> <!-- Defines a navigation bar at the top -->
  </div>
  <!-- The following div contains a sidebar navigation bar -->
  <div id="navbar" class="sidebar">
  </div>
  <div class="table-container">
    <button onclick="toggle()" class="button button6" id="tablesButton"></button>
    <!-- This button triggers a toggle function -->
    <!-- This div with the id "nazvytabuliek" is where table names will be displayed -->
    <div id="tableNames"></div>
  </div>
  <!-- This div contains a list of lessons -->
  <div class="lessons">
    <!-- Each lesson is represented by a task -->
    <div class="task">
      <!-- Placeholder for the task question -->
      <span id="taskQuestion"></span>
      <!-- Description for the correct table -->
      <p id="tasksDescription"></p>
      <!-- Display of the expected table -->
      <table class="taskTable table table-striped table-bordered table-responsive" id="taskExpected"></table>
      <!-- Input area for the user's answer -->
      <table>
        <tbody>
          <tr>
            <!-- User input field -->
            <td class="editorTasks-container"><textarea class="taskInput" id="taskInput"></textarea></td>
            <!-- Submission button -->
            <td id="tasksBtn"><button class="btn btn-outline-success" onclick="submitAnswer();"
                id="tasksButton"></button></td>
          </tr>
        </tbody>
      </table>
      <!-- Display of the user's actual table -->
      <table class="taskTable table table-striped table-bordered table-responsive" id="taskActual"></table>
      <!-- Display of the result -->
      <span id="tasksResult"></span>
    </div>
  </div>
  <script>
    const url = getApiEndpoint() + "/tasks";
    fetchTasks(url);
  </script>
  <script src="scripts/script.js"></script>
  <script src="scripts/mysqltables.js"></script>
  <script src="scripts/tables.js"></script>
</body>

</html>
