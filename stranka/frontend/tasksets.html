<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SQLSaga">
    <meta name="author" content="Sabína Ságová">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title id="pageTitle"></title>
    <link rel="icon" type="image/png" href="images/favsql.png">
    <script src="scripts/texts.js"></script>
    <script src="scripts/toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/tasksets.js"></script>
    <script src="jswasm/sqlite3.js"></script>
    <script src="scripts/sqlitedbfunctions.js"></script>
    <script src="scripts/codemirror.js"></script>
    <script src="scripts/api.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>

</head>

<body>
    <div class="header"> <!-- Defines a navigation bar at the top -->
        <button id="logoutButton"></button>
    </div>
    <div class="mainContent">
        <div class="table-container">
            <button onclick="toggle()" class="button button6" id="tablesButton"></button>
            <div id="tableNames"></div>
        </div>
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto" id="successToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>
        <div id="addToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto" id="addToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="addToastBody"></div>
        </div>
    </div>
    <div id="ownTasks">
        <b>
            <h2 id="mainTitle"></h2>
        </b>
        <br>
        <h4 id="subtitle"></h4>
        <div class="form-group">
            <b><label id="assignmentTitle"></label></b>
            <textarea id="assignment" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <b><label id="solutionTitle"></label></b>
            <table>
                <tbody>
                    <tr>
                        <td class="editorTasks-container"><textarea class="form-control" id="solution"></textarea></td>
                        <td id="addBtn"><button id="addTaskButton" type="button" class="btn btn-outline-success"
                                onclick="submitFormData()"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="info">
            <b>
                <h4 id="title1"></h4>
            </b>
            <table id="tasksTable1">
                <thead>
                    <tr>
                        <th></th>
                        <th id="preparedTasksColumn1"></th>
                        <th id="preparedTasksColumn2"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <b>
                <h4 id="title2"></h4>
            </b>
            <table id="tasksTable2">
                <thead>
                    <tr>
                        <th></th>
                        <th id="ownTasksColumn1"></th>
                        <th id="ownTasksColumn2"></th>
                        <th id="ownTasksColumn3"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <div>
                <div class="codeArea">
                    <div id="labelCode">
                        <b><label class="code-label" id="codeTitle"></label></b>
                    </div>
                    <div id="codeInputBtn">
                        <input class="form-control" type="text" id="code" name="code">
                        <button id="codeButton" type="button" class="btn btn-sm btn-success"
                            onclick="sendCode()"></button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        <script src="scripts/mysqltables.js"></script>
        <script src="scripts/tables.js"></script>
</body>

</html>
