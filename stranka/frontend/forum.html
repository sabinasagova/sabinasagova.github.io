<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SQLSaga">
    <meta name="author" content="Sabína Ságová">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title id="pageTitle"></title>
    <link rel="icon" type="image/png" href="images/favsql.png">
    <script src="scripts/texts.js"></script>
    <script src="jswasm/sqlite3.js"></script>
    <script src="scripts/sqlitedbfunctions.js"></script>
    <script src="scripts/codemirror.js"></script>
    <script src="scripts/forum.js"></script>
    <script src="scripts/api.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>
</head>

<body>
    <div class="header"> <!-- Defines a navigation bar at the top -->
    </div>
    <div id="DFtasks">
        <!-- Left-side section for tasks -->
        <div class="left-side">
            <b>
                <p id="dfTitle1"></p>
            </b>
            <!-- Task 1: Prompt and input for SELECT query -->
            <p id="firstQuery"></p>
            <p id="dfTask1"></p>
            <table>
                <tbody>
                    <tr>
                        <td class="editorDF-container"><textarea id="querySelect"></textarea></td>
                        <td id="dfBtn"><button class="btn btn-outline-success" onclick="handleSelect();"
                                id="dfButtonSelect"></button></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <!-- Task 2: Prompt and input for ordering posts by newest -->
            <p id="secondQuery"></p>
            <p id="dfTask2"></p>
            <table>
                <tbody>
                    <tr>
                        <td class="editorDF-container"><textarea id="queryOrderByDesc"></textarea></td>
                        <td id="dfBtn"><button class="btn btn-outline-success" onclick="handleOrderByDesc();"
                                id="dfButtonOrderDesc"></button></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <!-- Task 3: Prompt and input for ordering posts by oldest -->
            <p id="thirdQuery"></p>
            <p id="dfTask3"></p>
            <table>
                <tbody>
                    <tr>
                        <td class="editorDF-container"><textarea id="queryOrderByAsc"></textarea></td>
                        <td id="dfBtn"><button class="btn btn-outline-success" onclick="handleOrderByAsc();"
                                id="dfButtonOrderAsc"></button></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <!-- Task 4: Prompt and input for inserting a new post -->
            <p id="fourthQuery"></p>
            <p id="dfTask4"></p>
            <table>
                <tbody>
                    <tr>
                        <td class="editorDF-container"><textarea id="queryInsert"></textarea></td>
                        <td id="dfBtn"><button class="btn btn-outline-success" onclick="handleInsert();"
                                id="dfButtonInsert"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p></p>
            <br>
            <!-- Table for displaying articles -->
            <b>
                <p id="tableName"></p>
            </b>
            <table class="table table-striped table-bordered table-responsive" id="articlesTable"></table>
        </div>
        <div class="right-side">
            <!-- Title -->
            <b>
                <p id="dfTitle2"></p>
            </b>
            <!-- Instructions -->
            <small>
                <p id="dfDescription1"></p>
            </small>
            <small>
                <p id="dfDescription2"></p>
            </small>
            <br>
            <!-- Form for Author -->
            <p id="author"></p>
            <textarea id="articleAuthor"></textarea>
            <p></p>
            <!-- Form for Text -->
            <p id="text"></p>
            <table>
                <tbody>
                    <tr>
                        <td><textarea id="articleText"></textarea></td>
                        <!-- Button triggering handleOk() function -->
                        <td id="dfBtn"><button class="btn btn-outline-success" onclick="handleOk();"
                                id="dfButtonAdd"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered table-responsive" id="articles2Table"></table>
            <!-- Buttons for handling article positions, symbols will not be included in texts.js -->
            <button class="btn btn-outline-success" onclick="handleUp();">△</button>
            <button class="btn btn-outline-success" onclick="handleDown();">▽</button>
            <br>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/mysqltables.js"></script>
</body>

</html>
