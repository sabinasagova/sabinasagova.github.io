<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SQLSaga">
    <meta name="author" content="Sabína Ságová">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title id="pageTitle"></title>
    <link rel="icon" type="image/png" href="images/favsql.png">
    <script src="scripts/texts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/registration.js"></script>
    <script src="scripts/api.js"></script>
</head>

<body>
    <div class="header"> <!-- Defines a navigation bar at the top -->
    </div>
    <div class="contentTest">
        <div class="content-start">
            <img src="images/faviconsql.png" alt="sql" width="120" height="70" class="center">
            <h4 class="center"></h4>
            <form onsubmit="submitFormData(event)">
                <div class="form-row align-items-end">
                    <div class="form-group col-md-10">
                        <label for="emailInput" id="email"></label>
                        <input type="email" class="form-control" id="emailInput" name="email">
                    </div>
                    <div class="form-group col-md-2">
                        <button id="registrationButton" type="submit" class="btn btn-sm btn-primary"></button>
                    </div>
                </div>
                <a href="test.html" id="linkBack"></a>
            </form>
        </div>
    </div>
    <br>
    <div class="d-flex flex-column align-items-center">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="successToast"
            data-bs-autohide="false">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto" id="successToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast"
            data-bs-autohide="false">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto" id="dangerToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="dangerToastBody"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
