<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html>

<head>
    <meta charset="utf-8"> <!-- Declares the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport for responsive design -->
    <meta name="description" content="SQLSaga"> <!-- Provides a description for the page -->
    <meta name="author" content="Sabína Ságová"> <!-- Specifies the author of the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> <!-- Links an external stylesheet for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title id="pageTitle"></title> <!-- Sets the title of the webpage -->
    <link rel="icon" type="image/png" href="images/favsql.png">
    <script src="scripts/texts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/test.js"></script>
    <script src="scripts/api.js"></script>
</head>

<body onLoad="checkToken()">
    <div class="header"> <!-- Defines a navigation bar at the top -->
    </div>
    <div class="contentTest">
        <div class="content-start">
            <img src="images/faviconsql.png" alt="sql" width="120" height="70" class="center">
            <h4 class="center"></h4>
            <b>
                <p id="studentsTitle"></p>
            </b>
            <form onsubmit="checkCode(event)">
                <div class="form-row align-items-end">
                    <div class="form-group col-md-10">
                        <label for="codeInput" id="code"></label>
                        <input name="code" class="form-control" id="codeInput" autocomplete="code"></input>
                    </div>
                    <div class="form-group col-md-2">
                        <button id="codeButton" type="submit" class="btn btn-sm btn-primary"></button>
                    </div>
                    <div id="result"></div>
                </div>
            </form>
            <br>
            <b>
                <p id="teachersTitle"></p>
            </b>
            <form onsubmit="submitFormData(event)">
                <div class="form-group">
                    <label for="emailInput" id="email"></label>
                    <input type="email" name="email" class="form-control" id="emailInput" autocomplete="email"></input>
                </div>
                <div class="form-group">
                    <label for="passwordInput" id="password"></label>
                    <input type="password" name="password" class="form-control" id="passwordInput"
                        autocomplete="current-password"></input>
                    <i class="far fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" id="rememberUser"></label>
                </div>
                <button id="loginButton" type="submit" class="btn btn-sm btn-primary"></button>
                <div class="forgot-register">
                    <a href="registration.html" class="register" id="registrationLink"></a>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="d-flex flex-column align-items-center">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="successToast"
            data-bs-autohide="false">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto" id="successToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast"
            data-bs-autohide="false">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto" id="dangerToastHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="dangerToastBody"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
